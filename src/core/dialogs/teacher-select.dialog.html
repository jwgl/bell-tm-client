<modal-dialog [modalTitle]="title">
    <modal-body>
        <form>
            <div class="form-group">
                <input #search type="text" class="form-control" placeholder="输入教师工号、姓名或单位进行查询">
            </div>
            <div class="form-group">
                <select class="form-control" size="10" name="result" [(ngModel)]="result" style="overflow-y: auto">
                    <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.id}} {{teacher.name}} ({{teacher.department}})</option>
                </select>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!result">确定</button>
    </modal-footer>
</modal-dialog>

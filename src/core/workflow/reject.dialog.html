<modal-dialog modalTitle="退回">
    <modal-body>
        <form #f="ngForm">
            <p>退回《{{options.what}}》，请填写{{options.does}}意见。</p>
            <div class="form-group">
                <textarea class="form-control" rows="6" placeholder="处理意见" name="comment" [(ngModel)]="result.comment" required></textarea>
                <p *ngIf="checkWords">提示：意见字数要求不少于{{wordsCount}}</p>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!f.valid || checkWords">确定</button>
    </modal-footer>
</modal-dialog>

<div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">操作超时，请重新登录</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" user-icon></span>
                        </div>
                        <input #u class="form-control" placeholder="用户名" name="username" [(ngModel)]="username" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" lock-icon></span>
                        </div>
                        <input class="form-control" placeholder="密码" name="password" [(ngModel)]="password" type="password">
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="logout()">退出</button>
                <button type="button" class="btn btn-primary" (click)="login()">登录</button>
            </div>
        </div>
    </div>
</div>

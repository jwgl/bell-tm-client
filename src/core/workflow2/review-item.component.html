<div class="btn-toolbar" *ngIf="reviewInfo && reviewInfo.taskVariable">
    <div class="btn-group ml-auto">
        <button type="button" class="btn btn-{{value | completeActionClass}}" *ngFor="let value of reviewInfo.taskVariable.values"
            (click)="onClick(value)">{{value | completeActionText}}</button>
    </div>
</div>
<ng-template reviewItemformViewer></ng-template>

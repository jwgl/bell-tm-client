<modal-dialog modalTitle="{{action}}">
    <modal-body>
        <form>
            <div class="form-group">
                <textarea class="form-control" rows="6" placeholder="处理意见" name="comment"
                    [(ngModel)]="result.comment"></textarea>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

<tm-workflow-item
    [reviewType]="form?.surveyScope === 'DEPARTMENT' ? 'approve' : 'check'"
    [reviewable]="form?.status === 'SUBMITTED'"
    [reviewTitle]="form?.title"
    (itemLoaded)="onItemLoaded($event)">
    <ng-template #viewerTpl *ngIf="form">
        <tm-questionnaire-form-viewer [form]="form"></tm-questionnaire-form-viewer>
    </ng-template>
</tm-workflow-item>

<div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modalTitle">新建调查问卷</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="surveyType">调查类型</label>
                    <select class="form-control" id="surveyType" name="surveyType" [(ngModel)]="result.surveyType">
                        <option *ngFor="let type of surveyTypes" [ngValue]="type.value">{{type.label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="surveyScope">调查范围</label>
                    <select class="form-control" id="surveyScope" name="surveyScope" [(ngModel)]="result.surveyScope">
                        <option *ngFor="let scope of surveyScopes" [ngValue]="scope.value">{{scope.label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="respondentType">调查对象</label>
                    <select class="form-control" id="respondentType" name="respondentType" [(ngModel)]="result.respondentType">
                        <option *ngFor="let type of respondentTypes" [ngValue]="type.value">{{type.label}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button modalCancel>取消</button>
                <button modalOk (click)="ok()">确定</button>
            </div>
        </div>
    </div>
</div>

<tm-question-form-viewer [question]="question">

        <button class="btn btn-sm btn-outline-dark" type="button" (click)="onEdit()">编辑</button>
        <button class="btn btn-sm btn-outline-dark" type="button" (click)="onRemove()">删除</button>
        <ng-content></ng-content>
    </div>
</tm-question-form-viewer>

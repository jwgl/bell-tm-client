<div class="btn-toolbar">
    <div class="btn-group ml-auto">
        <button class="btn btn-secondary" (click)="query()">查询</button>
        <button class="btn btn-secondary" (click)="scrap()">内部报废</button>
        <button class="btn btn-secondary" (click)="close()">核销</button>
        <button class="btn btn-secondary ml-2" routerLink="../scraps">报废单</button>
        <button class="btn btn-secondary ml-2" (click)="batchUpdate()">编号录入</button>
        <a class="btn btn-primary ml-2" download href="/api/asset/output?type=device-all">导出设备清单</a>
    </div>
</div>
<tm-asset-device-table [data]="assets" [detailShow]="true" [checkAble]="true" (checkedList)="onRowSelected($event)"></tm-asset-device-table>

<modal-dialog modalTitle="批量修改">
    <modal-body>
        <div class="form-group">
            <label class="control-label">明细数据</label>
            <textarea class="form-control" name="codes" rows="25" [(ngModel)]="form.data"
                placeholder="请将在Excel模板中准备好的数据粘帖在这里。注意：第一行是列标题，id列必选，其他列可为：资产编号、设备序列号、单价，其他列标题暂暂不支持！">
            </textarea>
        </div>
    </modal-body>
    <modal-footer>
        <button modalCancel>关闭</button>
        <button type="button" class="btn btn-secondary" (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

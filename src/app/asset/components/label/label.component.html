<modal-dialog modalTitle="新标签">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="标签名">
                <input class="form-control" name="note" type="text" [(ngModel)]="form.name" />
            </form-field>
            <form-field label="业务类型">
                <select name="business" class="form-control" [(ngModel)]="form.business">
                    <option value="">请选择</option>
                    <option *ngFor="let item of Business" [ngValue]="item"> {{item}} </option>
                </select>
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

<div class="form-group">
    <label class="btn-link" *ngIf="!fileName">
        <input type="file" class="d-none" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)"
            [uploadInput]="uploadInput" multiple>{{fileType.label}}
    </label>
    <ng-container *ngIf="fileType.names.length > 0; else emptyTpl;">
        <div *ngFor="let name of fileType.names; let i = index;" class="d-flex mb-1">
            <span>{{name}}</span>
            <button class="btn btn-danger btn-sm ml-auto" (click)="remove(name)">删除</button>
        </div>
    </ng-container>
    <ng-template #emptyTpl>
        <div style="line-height: 2rem; vertical-align: middle">点击标题上传文件，只支持{{fileType.types}}</div>
    </ng-template>
</div>

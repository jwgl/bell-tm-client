<div #dropdown class="dropdown input-group">
    <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" (click)="clearSelected()" readonly [value]="result"
        placeholder="点击选择">
    <div class="dropdown-menu" style="width: 100%; padding: 5px;">
        <div style="margin-bottom: 5px;">
            <input type="text" #search class="form-control w-100">
        </div>
        <div class="table-wrapper" *ngIf="models?.length > 0; else prompt">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let model of models" (click)="modelSelected(model)" tabindex="1" style="background-color: #FFF">
                        <td>{{model.name}}</td>
                        <td>{{model.brand}}</td>
                        <td>{{model.specs}}</td>
                        <td>{{model.parameter}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #prompt>
            <div class="help-block">输入设备名/品牌/型号进行查询</div>
        </ng-template>
    </div>
</div>

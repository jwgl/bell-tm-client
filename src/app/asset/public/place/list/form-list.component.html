<div class="btn-toolbar">
    <div class="form-inline">
        <label class="control-label mr-2">标签</label>
        <ng-select name="label"
            [items]="labels"
            [multiple]="true"
            [closeOnSelect]="false"
            [hideSelected]="true"
            bindLabel="fullName"
            placeholder="选择标签"
            [(ngModel)]="labelSelected">
        </ng-select>
</div>
    <div class="ml-auto">
        <button class="btn btn-secondary" routerLink="labelSearch">计划查询</button>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <div class="form-group">
            <label>教学楼</label>
            <ng-select name="building"
                [items]="buildings"
                [multiple]="true"
                [closeOnSelect]="false"
                [hideSelected]="true"
                bindLabel="name"
                placeholder="选择教学楼"
                [(ngModel)]="buildingSelected"
                (ngModelChange)="buildingChange($event)">
            </ng-select>
        </div>
        <div class="form-group">
            <label>场地一级分类</label>
            <select name="level1" class="form-control" [(ngModel)]="queryOptions.groups">
                <option [value]="undefined" disabled>请选择</option>
                <option *ngFor="let item of placeTypes" [ngValue]="item.name">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>使用单位</label>
            <ng-select name="department"
                [items]="departments"
                [multiple]="true"
                [closeOnSelect]="false"
                [hideSelected]="true"
                bindLabel="name"
                placeholder="选择使用单位"
                [(ngModel)]="departmentSelected">
            </ng-select>
        </div>
        <div class="form-group">
            <label>房间号</label>
            <ng-select name="place"
                [items]="placesShow"
                [multiple]="true"
                [closeOnSelect]="false"
                [hideSelected]="true"
                bindLabel="name"
                placeholder="选择房间号"
                [(ngModel)]="placeSelected">
            </ng-select>
        </div>
        <div class="form-group">
            <label>面积</label>
            <div class="input-group">
                <input type="number" class="form-control" aria-label="小" aria-describedby="addon1" [(ngModel)]="queryOptions.measureL">
                <div class="input-group-append">
                  <span class="input-group-text" id="addon1"> ~ </span>
                </div>
                <input type="number" class="form-control" aria-label="大" aria-describedby="addon1" [(ngModel)]="queryOptions.measureH">
              </div>
        </div>
        <div class="form-group">
            <label>座位数</label>
            <div class="input-group">
                <input type="number" class="form-control" aria-label="小" aria-describedby="addon2" [(ngModel)]="queryOptions.seatL">
                <div class="input-group-append">
                  <span class="input-group-text" id="addon2"> ~ </span>
                </div>
                <input type="number" class="form-control" aria-label="大" aria-describedby="addon12" [(ngModel)]="queryOptions.seatH">
              </div>
        </div>
        <button class="btn btn-secondary" (click)="query()">查询</button>
    </div>
    <div class="col-10">
        <tm-asset-place-table [data]="rooms" [detailShow]="true"></tm-asset-place-table>
    </div>
</div>

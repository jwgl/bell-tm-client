<ng-container *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class='btn btn-primary' (click)="save()">保存</button>
        </div>
    </div>
    <tm-form-title>场地{{form.userId}}</tm-form-title>
    <form role="form">
        <div class="form-group">
            <label class="control-label">老师</label>
            <tm-teacher-select (selectTeacher)="onTeacherSelected($event)"></tm-teacher-select>
        </div>
        <div class="form-group">
            <label class="control-label">可管场地</label>
            <tm-asset-place-table [data]="rooms" [checkAble]="true" (checkedList)="onRowSelected($event)">
            </tm-asset-place-table>
        </div>
    </form>
</ng-container>

<modal-dialog modalTitle="楼区授权">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="老师">
                <tm-teacher-select (selectTeacher)="onTeacherSelected($event)"></tm-teacher-select>
            </form-field>
            <form-field label="楼区">
                <div>
                    <span class="mr-4" *ngFor="let item of buildings">
                        <input type="checkbox" class="mr-1" (change)="receive(item, $event.target.checked)"
                            [checked]="has(item)">{{item.value}}
                    </span>
                </div>
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

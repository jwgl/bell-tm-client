<modal-dialog modalTitle="楼区授权">
    <modal-body>
        <div class="form-group">
            <label class="control-label">老师</label>
            <tm-teacher-select (selectTeacher)="onTeacherSelected($event)"></tm-teacher-select>
        </div>
        <div class="form-group">
            <label class="control-label">可管场地</label>
            <tm-asset-place-table [data]="rooms" [checkAble]="true" (checkedList)="onRowSelected($event)"></tm-asset-place-table>
        </div>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

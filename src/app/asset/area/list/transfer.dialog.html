<modal-dialog modalTitle="{{transferType}}单">
    <modal-body>
        <form class="form-horizontal">
            <ng-container *ngIf="noStop">
                <form-field label="{{transferType}}楼区">
                    <select name="building" class="form-control" [(ngModel)]="form.building"
                        (ngModelChange)="buildingChange($event)">
                        <option *ngFor="let building of buildings " [ngValue]="building">
                            {{ building}}
                        </option>
                    </select>
                </form-field>
                <form-field label="使用场地">
                    <select name="palce" class="form-control" [(ngModel)]="form.toId">
                        <option value="">请选择</option>
                        <option *ngFor="let place of places  | filterBy: filterByBuilding(form.building)"
                            [ngValue]="place.id">
                            {{ place.name}}
                        </option>
                    </select>
                </form-field>
            </ng-container>
            <form-field label="{{transferType}}说明">
                <input class="form-control" name="note" type="text" [(ngModel)]="form.note"
                    placeholder="{{transferType}}说明、备注" />
            </form-field>
        </form>
        <tm-asset-device-grid [data]="assets" [size]="'sm'"></tm-asset-device-grid>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="commit()">确定</button>
    </modal-footer>
</modal-dialog>

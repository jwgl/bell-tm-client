        <button class="btn btn-secondary ml-2" (click)="checkout()">领用出库</button>
        <button class="btn btn-secondary" (click)="stop()">停用入库</button>
        <button class="btn btn-secondary" (click)="transfer()">区内流转</button>
        <button class="btn btn-secondary ml-2" routerLink="../forms">流转单</button>
    </div>
</div>

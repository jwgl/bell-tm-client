<modal-dialog modalTitle="保存为">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="标签">
                <input class="form-control" name="cartName" type="text" [(ngModel)]="cartName" placeholder="购物车标签" />
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()" [disabled]="!cartName">确定</button>
    </modal-footer>
</modal-dialog>

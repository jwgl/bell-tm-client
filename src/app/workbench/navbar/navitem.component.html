<ng-container *ngIf="menu.children; else naviItem">
    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{menu.label}}</a>
    <div class="dropdown-menu" [menus]="menu.children"></div>
</ng-container>
<ng-template #naviItem>
    <a class="nav-link" [routerLink]="[menu.url]">{{menu.label}}</a>
</ng-template>

<ng-container *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class='btn btn-primary' (click)="save()">保存</button>
        </div>
        <div class="btn-group ml-2">
            <button class='btn btn-secondary' routerLink="/">返回</button>
        </div>
    </div>
    <form-title>学位申请单{{form.id}}</form-title>
    <form role="form">
        <div class="row">
            <div class="col-9">
                <div class="form-group">
                    <label class="control-label">合作大学名称</label>
                    <select name="university" class="form-control" [(ngModel)]="form.universityCooperative">
                        <option value="" disabled>请选择国外大学名称</option>
                        <option *ngFor="let item of universities" [ngValue]="item.universityEn">
                            {{ item.universityCn }}<span *ngIf="item.universityCn">&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;</span>{{ item.universityEn }}
                        </option>
                    </select>
                    <label class="control-label">主修专业</label>
                    <input class="form-control" name="majorCooperative" type="text" [(ngModel)]="form.majorCooperative" placeholder="在国外大学主修专业名称（英文）" />
                    <label class="control-label">Email</label>
                    <input class="form-control" name="email" type="email" [(ngModel)]="form.email" placeholder="常用有效Email地址" />
                    <hr>
                    <label class="control-label mb-2">国内紧急联系人信息：</label>
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="control-label">联系人</label>
                            <input class="form-control" name="linkman" type="text" [(ngModel)]="form.linkman" placeholder="紧急联系人姓名，如本人在国内可填自己姓名" />
                        </div>
                        <div class="form-group col-6">
                            <label class="control-label">联系电话</label>
                            <input class="form-control" name="phone" type="text" [(ngModel)]="form.phone" placeholder="紧急联系电话（国内）" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 text-center">
                <label class="control-label">证件照片</label>
                <div class="card bg-info mb-3" style="align-items: center;">
                    <img alt="照片" [src]="imgSrc(fileNames.photo)" width="auto" height="192" class="picture">
                </div>
                <div><button class="btn-xs btn-info" (click)="upload('photo')">上传照片</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center">
                <div class="card bg-light mb-3">
                    <img alt="证书" [src]="imgSrc(fileNames.certi)" width="auto" height="192" class="picture" (click)="open(fileNames.certi)">
                </div>
                <div><button class="btn-xs btn-info" (click)="upload('certi')">上传证书</button></div>
            </div>
            <div class="col-3 text-center">
                <div class="card bg-light mb-3">
                    <img alt="国外本科成绩" [src]="imgSrc(fileNames.trans1)" width="auto" height="192" class="picture" (click)="open(fileNames.trans1)">
                </div>
                <div><button class="btn-xs btn-info" (click)="upload('trans1')">国外本科成绩</button></div>
            </div>
            <div class="col-3 text-center">
                <div class="card bg-light mb-3">
                    <img alt="国外硕士成绩" [src]="imgSrc(fileNames.trans2)" width="auto" height="192" class="picture" (click)="open(fileNames.trans2)">
                </div>
                <div><button class="btn-xs btn-info" (click)="upload('trans2')">国外硕士成绩</button></div>
            </div>
            <div class="col-3 text-center">
                <div class="card bg-light mb-3">
                    <img alt="成绩3" [src]="imgSrc(fileNames.trans3)" width="auto" height="192" class="picture" (click)="open(fileNames.trans3)">
                </div>
                <div><button class="btn-xs btn-info" (click)="upload('trans3')">成绩3</button></div>
            </div>
        </div>
    </form>
</ng-container>

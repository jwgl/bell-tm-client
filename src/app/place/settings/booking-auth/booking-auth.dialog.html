<modal-dialog [modalTitle]="title">
    <modal-body>
        <form>
            <div class="form-group row">
                <label for="department" class="col-sm-3 col-form-label">借用单位</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{department ? department.name : '无可选单位'}}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-3 col-form-label">借用类型</label>
                <div class="col-sm-9">
                    <select class="form-control" id="type" name="type"
                            [(ngModel)]="type"
                            [compareWith]="typeCompare"
                            *ngIf="types?.length > 0; else fixedType">
                        <option *ngFor="let type of types" [ngValue]="type">{{type.name}}</option>
                    </select>
                    <ng-template #fixedType>
                        <p class="form-control-plaintext" id="type">{{type ? type.name : '无可选类型'}}</p>
                    </ng-template>
                </div>
            </div>
            <div class="form-group row">
                <label for="checker" class="col-sm-3 col-form-label">审核人</label>
                <div class="col-sm-9">
                    <select class="form-control" id="checker" name="checker"
                            [(ngModel)]="checker"
                            [compareWith]="checkerCompare">
                        <option *ngFor="let teacher of options.data" [ngValue]="teacher" class="d-flex">{{teacher.id}} {{teacher.name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!type">确定</button>
    </modal-footer>
</modal-dialog>

<ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let status of statuses">
        <a class="nav-link" [routerLink]="['s', status.value]" routerLinkActive="active">{{status.label}}
            <span class="badge badge-pill badge-secondary">{{statusCount(status.value)}}</span>
        </a>
    </li>
</ul>

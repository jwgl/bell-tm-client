<ng-container *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button [workflow-workitems]="vm.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="editAble">
            <button class="btn btn-warning" (click)="remove()" >删除</button>
            <button class="btn btn-secondary" routerLink="edit">编辑</button>
            <button [workflow-submit]="submitOptions" (submitted)="loadData(vm.id)">提交</button>
        </div>
    </div>
    <tm-change-form-viewer [vm]="vm" [project]="project" [downloadUrl]="downloadUrl"></tm-change-form-viewer>
</ng-container>

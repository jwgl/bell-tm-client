<tm-workflow-list>
    <ng-template #theadTpl>
        <th>编号</th>
        <th>项目名称</th>
        <th>等级</th>
        <th>项目类型</th>
        <th>变更内容</th>
    </ng-template>
    <ng-template #tbodyTpl let-form="form">
        <td>{{form.code}}</td>
        <td class="expand">{{form.name}}</td>
        <td>{{form.level | level: 'text'}}</td>
        <td>{{form.subtype}}</td>
        <td>{{form.type | changeType}}</td>
    </ng-template>
</tm-workflow-list>

<tm-workflow-item reviewType="approve"
    [needreview]="form?.reviewer && !form?.dateReviewed"
    [reviewTitle]="form?.name"
    (itemLoaded)="onItemLoaded($event)">
    <ng-template #viewerTpl *ngIf="form">
        <tm-change-form-viewer [vm]="form" [project]="project" [downloadUrl]="downloadUrl"></tm-change-form-viewer>
    </ng-template>
</tm-workflow-item>

<div  class="container">
    <table class="table" *ngIf="list.items.length > 0; else empty">
        <thead>
            <tr>
                <th>申请单号</th>
                <th>项目名称</th>
                <th>负责人</th>
                <th>电话</th>
                <th>等级</th>
                <th>项目类型</th>
                <th>项目来源</th>
                <th>{{dateLabel}}</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-item [ngForOf]="list.items" let-i="index">
                <tr>
                    <td><a [routerLink]="[item.id]">#{{item.id}}</a></td>
                    <td>{{item.name}}</td>
                    <td>{{item.principalName}} {{item.office}}，{{item.title}}，{{item.degree}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.level | level: 'text'}}</td>
                    <td>{{item.subtype}}</td>
                    <td>{{item.origin}}</td>
                    <td>{{item.date | date: 'y-MM-dd HH:mm'}}</td>
                    <td><audit-status [status]="item.status"></audit-status></td>
                </tr>
            </ng-template>
        </tbody>
    </table>
    <ng-template #empty><div class="alert alert-info">暂无数据</div></ng-template>
</div>

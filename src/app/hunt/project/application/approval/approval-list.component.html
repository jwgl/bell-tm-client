<div class="btn-toolbar mt-3" *ngIf="reviewAble">
    <div class="btn-group ml-auto">
        <button class="btn btn-secondary" (click)="lockAll(true)">锁定</button>
        <button class="btn btn-secondary" (click)="lockAll(false)">解锁</button>
    </div>
    <div class="btn-group ml-2">
        <button class="btn btn-secondary" (click)="setExpert()">设置专家</button>
    </div>
</div>
<tm-grid [theads]="ths" [form]="list" [checkAble]="true">
    <ng-template #bodyTpl let-list="list">
        <ng-container *ngFor="let item of list; let i = index">
            <tr>
                <td>
                    <input type="checkbox" [(ngModel)]="item.checked">
                    <fa-icon [icon]="lockClass(item.locked)"></fa-icon>
                    <fa-icon icon="user" *ngIf="item.countExpert"></fa-icon>
                </td>
                <td><a [routerLink]="['applications', item.id]">{{i+1}}#{{item.id}} </a></td>
                <td class="expand">{{item.name}}</td>
                <td class="expand">{{item.principalName}} {{item.office}}，{{item.title}}，{{item.degree}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.level | level: 'text'}}</td>
                <td>{{item.subtype}}</td>
                <td>{{item.date | date: 'y-MM-dd'}}</td>
                <td>
                    <audit-status [status]="item.status"></audit-status>
                </td>
                <td *ngIf="item.conclusionOfUniversity">{{item.conclusionOfUniversity | conclusion : 'text'}}</td>
            </tr>
        </ng-container>
    </ng-template>
</tm-grid>
<ng-template #empty>
    <div class="alert alert-info">暂无数据</div>
</ng-template>

<ng-container *ngIf="task">
    <tm-task-form-viewer [vm]="task"></tm-task-form-viewer>
    <!-- <tm-application-list [list]="applications"></tm-application-list> -->
    <div class="row mt-3" *ngIf="isCheckTime; else none">
        <div class="form-group col-md-2">
            <div class="list-group">
                <a [routerLink]="[0, 'todo']" class="list-group-item list-group-item-action d-flex justify-content-between"
                    routerLinkActive="active">
                    检查
                    <span class="badge badge-secondary">{{counts.countForCheck}}</span>
                </a>
                <a [routerLink]="[1, 'todo']" class="list-group-item list-group-item-action d-flex justify-content-between"
                    routerLinkActive="active">
                    结项<span class="badge badge-secondary">{{counts.countForKnot | json}}</span>
                </a>
            </div>
        </div>
        <div class="form-group col-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>
    <ng-template #none>
        <router-outlet></router-outlet>
    </ng-template>
</ng-container>

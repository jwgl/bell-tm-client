<ng-container>
    <table class="table table-expand">
        <thead>
            <tr>
                <th>序号</th>
                <th>任务名称</th>
                <th>项目周期</th>
                <th>截止日期</th>
                <th>申报数</th>
                <th>未审数</th>
                <th>通过数</th>
                <th>不通过数</th>
                <th>终审</th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-task [ngForOf]="tasks" let-i="index">
                <tr>
                    <td>{{i + 1}}</td>
                    <td class="expand"><a [routerLink]="[task.id]">{{task.title}}</a></td>
                    <td><label class="badge" ngClass="{{task.type | reviewType: 'class'}}">{{task.type | reviewType: 'text'}}</label></td>
                    <td class="date">{{task.endDate}}</td>
                    <td>{{task.countProject}}</td>
                    <td><a [routerLink]="[task.id, 'todo']"><span class="badge badge-pill badge-secondary">{{task.countUncheck}}</span></a></td>
                    <td><a [routerLink]="[task.id, 'next']"><span class="badge badge-pill badge-success">{{task.countPass}}</span></a></td>
                    <td><a [routerLink]="[task.id, 'expr']"><span class="badge badge-pill badge-warning">{{task.countFail}}</span></a></td>
                    <td><a [routerLink]="[task.id, 'done']"><span class="badge badge-pill badge-info">{{task.countFinal}}</span></a></td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</ng-container>

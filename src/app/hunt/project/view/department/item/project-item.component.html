<ng-container *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <a class="btn btn-info" routerLink="fund">经费</a>
        </div>
        <div class="ml-2">
            <button class="btn btn-secondary ml-2" [routerLink]="['replace-principal', 'create']"
                *ngIf="changeAble">变更负责人</button>
            <button class="btn btn-danger ml-2" (click)="terminate()" *ngIf="vm.terminable">终止项目</button>
        </div>
    </div>
    <tm-project-form-viewer [vm]="vm"></tm-project-form-viewer>
</ng-container>

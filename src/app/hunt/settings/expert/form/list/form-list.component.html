<div class="btn-toolbar">
    <div class="btn-group ml-auto">
        <button class="btn btn-primary" (click)="open()">新建</button>
    </div>
    <div class="btn-group ml-2">
        <button class="btn btn-secondary" (click)="makeTeam()">建组</button>
        <button class="btn btn-secondary" (click)="view()">查看分组</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th><input type="checkbox" (change)="checkAll($event.target.checked)"></th>
            <th>教师</th>
            <th>Email</th>
            <th>电话</th>
            <th>性别</th>
            <th>职称</th>
            <th>学位</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-expert [ngForOf]="experts" let-i="index">
            <tr>
                <td><checkbox-selector [data]="expert"></checkbox-selector>{{i + 1}}</td>
                <td>{{expert.teacherName}}({{expert.teacherId}})</td>
                <td>{{expert.email}}</td>
                <td>{{expert.phone}}</td>
                <td>{{expert.sex}}</td>
                <td>{{expert.academicTitle}}</td>
                <td>{{expert.academicDegree}}</td>
                <td><tm-remove-item (click)="remove(expert)"></tm-remove-item></td>
            </tr>
        </ng-template>
    </tbody>
</table>

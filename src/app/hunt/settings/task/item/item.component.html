<ng-container *ngIf="vm">
    <div class="btn-toolbar">
        <div class="ml-auto">
            <button class="btn btn-secondary" routerLink="projectSelect" *ngIf="selectAble">选择项目</button>
            <button class="btn btn-secondary ml-2" routerLink="edit">编辑</button>
        </div>
    </div>
    <tm-task-form-viewer [vm]="vm"></tm-task-form-viewer>
    <ng-container *ngIf="selectAble">
        <router-outlet></router-outlet>
    </ng-container>
</ng-container>

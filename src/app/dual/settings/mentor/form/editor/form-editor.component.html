<modal-dialog modalTitle="添加论文导师">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="老师" *ngIf="!editMode">
                <tm-teacher-select (selectTeacher)="onTeacherSelected($event)"></tm-teacher-select>
            </form-field>
            <form-field label="Email">
                <input class="form-control" name="email" type="email" [(ngModel)]="form.email" placeholder="常用有效Email地址" />
            </form-field>
            <form-field label="微信号">
                <input class="form-control" name="vchat" type="text" [(ngModel)]="form.vChatId" placeholder="微信号" />
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

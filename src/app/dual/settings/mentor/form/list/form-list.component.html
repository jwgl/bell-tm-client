<div class="btn-toolbar">
    <div class="btn-group ml-auto">
        <button class="btn btn-primary" (click)="open()">新建</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>序号</th>
            <th>教师</th>
            <th>Email</th>
            <th>性别</th>
            <th>职称</th>
            <th>微信</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-mentor [ngForOf]="mentors" let-i="index">
            <tr>
                <td>{{i + 1}}</td>
                <td><span class="link" (click)="edit(mentor)">{{mentor.teacherId}} {{mentor.teacherName}}</span></td>
                <td>{{mentor.email}}</td>
                <td>{{mentor.sex}}</td>
                <td>{{mentor.academicTitle}}</td>
                <td>{{mentor.vChatId}}</td>
                <td>
                    <tm-remove-item (click)="remove(mentor)"></tm-remove-item>
                </td>
            </tr>
        </ng-template>
    </tbody>
</table>

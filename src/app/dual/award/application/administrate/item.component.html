<div class="container" *ngIf="form">
    <div class="btn-toolbar">
        <div class="dropdown ml-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                导出
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" download href="/api/dual/report?applicationId={{form.id}}&awardId={{awardId}}&type=paper-approval">论文评审表</a>
            </div>
        </div>
    </div>

    <tm-application-form-viewer [vm]="form" [fileNames]="fileNames" [paperForm]="paperForm"></tm-application-form-viewer>
</div>

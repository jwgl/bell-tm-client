<modal-dialog modalTitle="论文上传">
    <modal-body>
        <form role="form">
            <div class="form-group">
                <label class="control-label">论文英文题目</label>
                <input class="form-control" name="englishTitle" type="text" [(ngModel)]="form.englishTitle" placeholder="输入论文英文题目" />
            </div>
            <div class="form-group">
                <label class="control-label">论文中文题目</label>
                <input class="form-control" name="chineseTitle" type="text" [(ngModel)]="form.chineseTitle" placeholder="输入论文中文题目" />
            </div>
            <div class="form-group">
                <label class="control-label">选择上传论文</label>
                <tm-uploader-panel [uploadUrl]="uploadUrl" [fileType]="fileType"></tm-uploader-panel>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()" [disabled]="disabled">确定</button>
    </modal-footer>
</modal-dialog>

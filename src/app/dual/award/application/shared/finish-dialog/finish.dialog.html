<modal-dialog modalTitle="论文审核通过">
    <modal-body>
        <form>
            <div class="form-group">
                <textarea class="form-control" rows="6" placeholder="导师评价" name="comment" [(ngModel)]="comment"></textarea>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!comment">确定</button>
    </modal-footer>
</modal-dialog>

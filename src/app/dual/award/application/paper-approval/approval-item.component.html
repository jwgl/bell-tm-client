<ng-container *ngIf="form">
    <div class="btn-toolbar mt-3">
        <div class="btn-group">
            <tm-workflow-item-pager [prevId]="prevId" [nextId]="nextId"></tm-workflow-item-pager>        </div>
        <div class="btn-group ml-auto">
            <button [workflow-workitems]="form.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="reviewable">
            <button class="btn btn-secondary mr-2" (click)="uploadReview()">上传已批阅论文</button>
            <button [workflow-reject]="reviewOptions" (rejected)="onItemLoaded($event)">退回</button>
            <button class="btn btn-primary" (click)="finish()">通过</button>
        </div>
    </div>
    <tm-application-form-viewer [vm]="form" [fileNames]="fileNames" [paperForm]="paperForm"></tm-application-form-viewer>
</ng-container>

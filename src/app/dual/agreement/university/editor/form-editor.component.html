<ng-container *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class='btn btn-primary' (click)="save()">保存</button>
        </div>
    </div>
    <tm-form-title>合作大学{{form.id}}</tm-form-title>
    <form role="form">
        <div class="row">
            <div class="form-group col-9">
                <label class="control-label">英文名称</label>
                <input class="form-control" name="nameEn" type="text" [(ngModel)]="form.nameEn" placeholder="大学英文名称" />
            </div>
            <div class="form-group col-3">
                <label class="control-label">英文缩写(大写字母)</label>
                <input class="form-control" name="shortName" type="text" [(ngModel)]="form.shortName" placeholder="参考官网或取首字母组合" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-9">
                <label class="control-label">中文名称</label>
                <input class="form-control" name="nameCn" type="text" [(ngModel)]="form.nameCn" placeholder="大学中文名称" />
            </div>
            <div class="form-group col-3">
                <label class="control-label">项目类别</label>
                <select name="region" class="form-control" [(ngModel)]="form.regionId">
                    <option value="" disabled>请选择</option>
                    <option *ngFor="let item of regions" [ngValue]="item.id">
                        {{ item.name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label class="control-label">可衔接专业</label>
                <span class="ml-2">
                    <button class='btn btn-success btn-sm' (click)="addItem()">添加</button>
                </span>
                <table class="table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>专业英文名</th>
                            <th>英文名缩写</th>
                            <th>专业中文名</th>
                            <th>学位</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-template ngFor let-major [ngForOf]="form.items" let-i="index">
                            <tr>
                                <td>{{i + 1}}</td>
                                <td>{{major.nameEn}}</td>
                                <td>{{major.short_name}}</td>
                                <td>{{major.nameCn}}</td>
                                <td>{{major.bachelor}}</td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</ng-container>

<modal-dialog modalTitle="专业及学位">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="专业英文名">
                <input class="form-control" name="nameEn" type="text" [(ngModel)]="nameEn" placeholder="专业英文名" />
            </form-field>
            <form-field label="专业中文名">
                <input class="form-control" name="nameCn" type="text" [(ngModel)]="nameCn" placeholder="专业中文名" />
            </form-field>
            <form-field label="获得学位">
                <input class="form-control" name="bachelor" type="text" [(ngModel)]="bachelor" placeholder="获得学位" />
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>

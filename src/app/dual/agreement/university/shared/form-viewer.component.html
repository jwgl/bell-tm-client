<ng-container *ngIf="vm">
    <tm-form-title>合作大学{{vm.id}}</tm-form-title>
    <div class="row">
        <div class="form-group col-5">
            <label class="control-label d-flex">英文名称<span class="ml-2" style="font-weight: normal;">(缩写：{{vm.shortName}})</span></label>
            <p>{{vm.nameEn}}</p>
        </div>
        <div class="form-group col-5">
            <label class="control-label">中文名称</label>
            <p>{{vm.nameCn}}</p>
        </div>
        <div class="form-group col-2">
            <label class="control-label">项目类别</label>
            <p>{{vm.regionName}}</p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <label class="control-label">可衔接专业</label>
            <table class="table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>专业英文名</th>
                        <th>英文名缩写</th>
                        <th>专业中文名</th>
                        <th>学位</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-template ngFor let-major [ngForOf]="vm.items" let-i="index">
                        <tr>
                            <td>{{i + 1}}</td>
                            <td>{{major.nameEn}}</td>
                            <td>{{major.shortName}}</td>
                            <td>{{major.nameCn}}</td>
                            <td>{{major.bachelor}}</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

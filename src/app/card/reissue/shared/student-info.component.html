<div class="form-group">
    <img class="img-thumbnail rounded mx-auto d-block" src="/api/core/users/{{student.id}}/picture" alt="{{student.id}}">
</div>
<div class="form-group form-row">
    <label class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-4">
        <p class="form-control-plaintext">{{student.name}}</p>
    </div>
    <label class="col-sm-2 col-form-label">性别</label>
    <div class="col-sm-4">
        <p class="form-control-plaintext">{{student.sex}}</p>
    </div>
</div>
<div class="form-group form-row">
    <label class="col-sm-2 col-form-label">学号</label>
    <div class="col-sm-4">
        <p class="form-control-plaintext">{{student.id}}</p>
    </div>
    <label class="col-sm-2 col-form-label">生源地</label>
    <div class="col-sm-4">
        <p class="form-control-plaintext">{{student.province}}</p>
    </div>
</div>
<div class="form-group form-row">
    <label class="col-sm-2 col-form-label">学院(部)</label>
    <div class="col-sm-10">
        <p class="form-control-plaintext">{{student.department}}</p>
    </div>
</div>
<div class="form-group form-row">
    <label class="col-sm-2 col-form-label">专业</label>
    <div class="col-sm-10">
        <p class="form-control-plaintext">{{student.subject}}</p>
    </div>
</div>
<div class="form-group form-row">
    <label class="col-sm-2 col-form-label">出生年月</label>
    <div class="col-sm-4">
        <p class="form-control-plaintext">{{student.birthday}}</p>
    </div>
    <label class="col-sm-2 col-form-label">层次</label>
    <div class="col-sm-4">
        <p class="form-control-plaintext">{{student.educationLevel}}</p>
    </div>
</div>

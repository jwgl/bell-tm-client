<tm-workflow-list>
    <ng-template #theadTpl>
        <th>学号</th>
        <th>姓名</th>
        <th>学院</th>
        <th>专业</th>
        <th>申请次序</th>
    </ng-template>
    <ng-template #tbodyTpl let-form="form">
        <td>{{form.studentId}}</td>
        <td>{{form.studentName}}</td>
        <td>{{form.department}}</td>
        <td class="expand">{{form.subject}}</td>
        <td>第{{form.ordinal}}次</td>
    </ng-template>
</tm-workflow-list>

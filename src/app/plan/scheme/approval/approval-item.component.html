<tm-workflow-item reviewType="approve"
    [reviewable]="form?.status === 'CHECKED'"
    [reviewTitle]="form?.workflowTitle"
    (itemLoaded)="onItemLoaded($event)">
    <ng-template #viewerTpl *ngIf="form">
        <tm-scheme-viewer [scheme]="form" [showDiff]="true"></tm-scheme-viewer>
    </ng-template>
</tm-workflow-item>

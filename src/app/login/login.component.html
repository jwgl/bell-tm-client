<form>
    <div class="form-group" class="text-center">
        <h1 style="font-size: 1.5rem;">北京师范大学珠海分校</h1>
        <h2 style="font-size: 1.25rem;">教学管理系统</h2>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" user-icon></span>
            </div>
            <input #u class="form-control" placeholder="用户名" name="username" [(ngModel)]="username">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" lock-icon></span>
            </div>
            <input class="form-control" placeholder="密码" name="password" [(ngModel)]="password" type="password">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary form-control" (click)="login()" type="submit">登录</button>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</form>

<ng-container *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <a class="btn btn-secondary" download href="/api/steer/reports/{{vm.id}}">导出</a>
            <button class="btn btn-secondary" routerLink="/">返回</button>
        </div>
        <div class="btn-group ml-2" *ngIf="!vm.status && vm.isActive">
            <button class="btn btn-secondary" routerLink="edit">编辑</button>
            <button class="btn btn-secondary" (click)="remove()">删除</button>
            <button class="btn btn-secondary" (click)="submit()">提交</button>
        </div>
        <div class="btn-group ml-2" *ngIf="vm.status===1 && vm.isActive">
            <button class="btn btn-secondary" (click)="cancel()" *ngIf="isAdmin">撤销</button>
        </div>
    </div>
    <tm-observation-form-viewer [vm]="vm" [evaluationSystem]="evaluationSystem"></tm-observation-form-viewer>
</ng-container>

<modal-dialog [modalTitle]="title">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="老师姓名">
                <tm-department-teacher-select (selectTeacher)="onTeacherSelected($event)"></tm-department-teacher-select>
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!supervisor.userId">确定</button>
    </modal-footer>
</modal-dialog>

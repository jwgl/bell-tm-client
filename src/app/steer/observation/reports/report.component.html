<div class="row">
    <div class="form-group col-md-2">
        <label>校督导听课</label>
        <div class="list-group mb-3">
            <a *ngFor="let reportItem of listReport" [routerLink]="['levels',1,reportItem.link]" class="list-group-item list-group-item-action justify-content-between"
                routerLinkActive="active">
                {{reportItem.name}}
            </a>
            <a [routerLink]="['levels',1,'reward']" class="list-group-item list-group-item-action justify-content-between" routerLinkActive="active" *ngIf="isAdmin">
                计酬
            </a>
        </div>
        <label>学院督导听课</label>
        <div class="list-group">
            <a *ngFor="let reportItem of listReport" [routerLink]="['levels',2,reportItem.link]" class="list-group-item list-group-item-action justify-content-between"
                routerLinkActive="active">
                {{reportItem.name}}
            </a>
        </div>
    </div>
    <div class="form-group col-md-10">
        <router-outlet></router-outlet>
    </div>
</div>

<tm-workflow-list>
    <ng-template #theadTpl>
        <th>学期</th>
        <th>学号</th>
        <th>姓名</th>
        <th>年级</th>
        <th>专业</th>
    </ng-template>
    <ng-template #tbodyTpl let-form="form">
        <td>{{form.term | termName: 'short'}}</td>
        <td>{{form.studentId}}</td>
        <td>{{form.studentName}}</td>
        <td>{{form.grade}}</td>
        <td>{{form.subject}}</td>
    </ng-template>
</tm-workflow-list>

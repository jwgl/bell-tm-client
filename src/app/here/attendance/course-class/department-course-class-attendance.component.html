<div class="row">
    <div class="col-md-3">
        <div class="btn-toolbar">
            <select class="form-control" [(ngModel)]="selectedTerm" (change)="loadTeachers(true)">
                <option *ngFor="let term of terms" [ngValue]="term">{{term | termName}}</option>
            </select>
        </div>
        <div class="btn-toolbar">
            <select class="form-control" [(ngModel)]="teacherId" (change)="loadCourseClasses(true)">
                <option *ngFor="let teacher of this.teachers" [ngValue]="teacher.id">{{teacher.name}}</option>
            </select>
        </div>
        <div class="list-group" *ngIf="courseClasses">
            <a class="list-group-item list-group-item-action d-flex flex-column align-items-start"
               *ngFor="let courseClass of courseClasses"
               [routerLink]="[courseClass.id]"
               routerLinkActive="active">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    {{courseClass.course}} <span class="badge badge-pill badge-secondary">{{courseClass.count}}</span>
                </div>
                <small class="mb-0" *ngIf="courseClass.name">{{courseClass.name}}</small>
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <router-outlet></router-outlet>
    </div>
</div>

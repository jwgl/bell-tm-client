<tm-workflow-item reviewType="approve"
    [reviewable]="form?.status === 'SUBMITTED'"
    [reviewTitle]="form?.title"
    (itemLoaded)="onItemLoaded($event)">
    <ng-template #viewerTpl *ngIf="form">
        <tm-leave-form-viewer [form]="form"></tm-leave-form-viewer>
    </ng-template>
</tm-workflow-item>

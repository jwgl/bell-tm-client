<tm-workflow-list>
    <ng-template #theadTpl>
        <th>学号</th>
        <th>姓名</th>
        <th>班级</th>
        <th>类别</th>
        <th>事由</th>
    </ng-template>
    <ng-template #tbodyTpl let-form="form">
        <td>{{form.studentId}}</td>
        <td>{{form.studentName}}</td>
        <td>{{form.adminClass}}</td>
        <td>{{form.type | leaveType}}</td>
        <td>{{form.reason}}</td>
    </ng-template>
</tm-workflow-list>
